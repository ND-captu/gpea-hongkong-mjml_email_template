<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
 <title>Annual Report</title>
 <style type="text/css">
  body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #FAFAFA;
        font: 12pt "Tahoma";
    }
    * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
    }
    .page {
        width: 210mm;
        min-height: 297mm;
        padding: 0;
        margin: 10mm auto;
        border: 1px #D3D3D3 solid;
        border-radius: 5px;
        background: white;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .subpage {
        padding: 1cm;
        border: 5px red solid;
        height: 257mm;
        outline: 2cm #FFEAEA solid;
    }

    .bkimg {
      width: 210mm;
      height: 297mm;
      overflow: hidden;
    }

    .position-relative {
      position: relative;
    }

    .position-abs {
      position: absolute;
    }

    .position-abs.bkimg {
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }

    .receipt-donate-amount-month  {
      font-size: 8pt;
    }

    .receipt-no {                 top: 206mm; left: 142mm;}
    .receipt-name {               top: 214mm; left: 142mm;}
    .receipt-supporter-no {       top: 223mm; left: 142mm;}
    .receipt-donate-amount {      top: 231mm; left: 142mm;}

    .receipt-donate-amount-jan {  top: 241mm; left: 150mm;}
    .receipt-donate-amount-feb {  top: 241mm; left: 170mm;}
    .receipt-donate-amount-mar {  top: 241mm; left: 190mm;}
    .receipt-donate-amount-apr {  top: 245mm; left: 150mm;}
    .receipt-donate-amount-may {  top: 245mm; left: 170mm;}
    .receipt-donate-amount-jun {  top: 245mm; left: 190mm;}
    .receipt-donate-amount-jul {  top: 250mm; left: 150mm;}
    .receipt-donate-amount-aug {  top: 250mm; left: 170mm;}
    .receipt-donate-amount-sep {  top: 250mm; left: 190mm;}
    .receipt-donate-amount-oct {  top: 254mm; left: 150mm;}
    .receipt-donate-amount-nov {  top: 254mm; left: 170mm;}
    .receipt-donate-amount-dev {  top: 254mm; left: 190mm;}

    @page {
        size: A4;
        margin: 0;
    }
    @media print {
        html, body {
            width: 210mm;
            height: 297mm;
        }
        .page {
            margin: 0;
            border: initial;
            border-radius: initial;
            width: initial;
            min-height: initial;
            box-shadow: initial;
            background: initial;
            page-break-after: always;
        }
    }
 </style>
</head>
<body>
<div class="book" id="app">
    <div class="page position-relative">
      <img class="bkimg" src="p1.png">
    </div>
    <div class="page position-relative">
      <img class="position-abs bkimg" src="p2.png">

      <div class="position-abs receipt-no">12345678</div>
      <div class="position-abs receipt-name">陳 大明</div>
      <div class="position-abs receipt-supporter-no">0123456789</div>
      <div class="position-abs receipt-donate-amount">123,345</div>

      <div class="position-abs receipt-donate-amount-month receipt-donate-amount-jan">1,001</div>
      <div class="position-abs receipt-donate-amount-month receipt-donate-amount-feb">1,002</div>
      <div class="position-abs receipt-donate-amount-month receipt-donate-amount-mar">1,003</div>
      <div class="position-abs receipt-donate-amount-month receipt-donate-amount-apr">1,004</div>
      <div class="position-abs receipt-donate-amount-month receipt-donate-amount-may">1,005</div>
      <div class="position-abs receipt-donate-amount-month receipt-donate-amount-jun">1,006</div>
      <div class="position-abs receipt-donate-amount-month receipt-donate-amount-jul">1,007</div>
      <div class="position-abs receipt-donate-amount-month receipt-donate-amount-aug">1,008</div>
      <div class="position-abs receipt-donate-amount-month receipt-donate-amount-sep">1,009</div>
      <div class="position-abs receipt-donate-amount-month receipt-donate-amount-oct">1,010</div>
      <div class="position-abs receipt-donate-amount-month receipt-donate-amount-nov">1,011</div>
      <div class="position-abs receipt-donate-amount-month receipt-donate-amount-dev">1,012</div>

    </div>
</div>
</body>
</html>
